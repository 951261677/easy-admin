<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登录-Easy-Admin</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Min/?f=__PUBLIC__/stylesheets/admin/base.css|__PUBLIC__/javascripts/asyncbox/skins/default.css" />
</head>

<body class="loginWeb">
    <div class="loginBox">
        <div class="innerBox">
            <div class="logo"> <img src="__PUBLIC__/images/admin/logo.gif" /></div>
            <form id="form1" action="" method="post">
                <div class="loginInfo">
                    <ul>
                        <li class="row1">登录账号：</li>
                        <li class="row2"><input class="input" name="email" id="email" size="30" type="text" /></li>
                    </ul>
                    <ul>
                        <li class="row1">登录密码：</li>
                        <li class="row2"><input class="input" name="pwd" id="pwd" size="30" type="password" /></li>
                    </ul>
                    <ul>
                        <li class="row1">验证码：</li>
                        <li class="row2"><input class="input" id="verify_code" name="verify_code" type="text" style="width:100px;" /> <img src="{:U('Public/verifyCode')}"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="cursor: pointer; vertical-align: middle;"/></li>
                    </ul>
                </div>
                <input type="hidden" name="op_type" id="op_type" value="1"/>
            </form>
            <div class="clear"></div>
            <div class="operation"><button class="btn submit">登录</button>   <button class="btn findPwd">忘记密码？</button></div>
        </div>
    </div>

    <include file="Common/javascripts" />
    <script type="text/javascript">
        $(function(){
            // 登录
            $(".submit").click(function(){
                $("#op_type").val("1");
                if($("#email").val()==''||$("#pwd").val()==''||$("#verify_code").val()==''){
                    popup.alert("请填写完整的表单后进行登录");
                    return false;
                }
                commonAjaxSubmit();
            });

            // 查找密码
            $(".findPwd").click(function(){
                $("#op_type").val("2");
                if($("#email").val()==''){
                    popup.alert("请填写好邮箱后才能进行密码找回");
                    return false;
                }

                if($("#verify_code").val()==''){
                    popup.alert("请填写好验证码");
                    return false;
                }
                commonAjaxSubmit();
            });
        });
    </script>
</body>
</html>
